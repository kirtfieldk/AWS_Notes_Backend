version: 0.2
phases:
  install:
    commands:
      - echo install serverless
      - npm i -g serverless
  pre_build:
    commands:
      - echo install npm packages
      - npm install
  build:
    commands:
      - echo deployment started at `date`
      - echo Deploying with serverless fram
      - sls deploy -v -s prod
  post_build:
    commands:
      - echo deployment completed at `date`